{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<style>
    .profile-pic{
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius : 50%;
    }

</style>

<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn " style="background-color: #a05f48;" href="{% url 'user_page' %}">
                &#8592;   Back To Profile
           </a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}">

        </div>
    </div>

<div class="col-md-9">

    <div class="card card-body">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" class="btn text-white" value='Update Information' style="background-color: #36294a">
        </form>
    </div>
</div>
</div>

{% endblock %}
