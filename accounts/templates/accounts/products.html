{% extends 'accounts/main.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body" style="background-color: #ccb19b; border: #ccb19b; ">
            <h5>Products</h5>
        </div>
        <div class="card card-body" style="background-color: #ccb19b; ">
            <table class="table">
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td> {{i.name}}</td>
                    <td> {{i.category}}</td>
                    <td> {{i.price}}</td>


                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
